<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>Matematicando</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="imagens/geometry.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1 class="tituloPrincipal">Matematicando</h1>
    </header>
    <main class="painel">
      <div id="divPrincipal">
        <div id="divPainelEsquerdo" class="painel">
          <div id="divAcertosErros">
            <div id="divAcertos">
              <label id="labelAcertos" class="labels">Acertos: </label>
              <input
                type="text"
                id="inputAcertos"
                class="inputsAcertosErros"
                value="0"
                readonly
              />
            </div>
            <div id="divErros">
              <label id="labelErros" class="labels">Erros: </label>
              <input
                type="text"
                id="inputErros"
                class="inputsAcertosErros"
                value="0"
                readonly
              />
            </div>
            <div id="divCronometro">
              <label id="labelCronometro" class="labels">
                <span id="minuto">00</span> :
                <span id="segundo">00</span>
              </label>
            </div>
          </div>
          <div id="divRodadas"></div>
        </div>
        <div id="divPainelDireito" class="painel">
          <div id="divFatores" class="divs">
            <input
              type="number"
              id="inputFator1"
              class="inputFatores inputs"
              value="0"
              readonly
            />
            <input
              type="text"
              id="inputOperador"
              class="inputs"
              value="X"
              readonly
            />
            <input
              type="number"
              id="inputFator2"
              class="inputFatores inputs"
              value="0"
              readonly
              disabled
            />
          </div>
          <div id="divResultado" class="divs">
            <input
              type="number"
              id="inputResultado"
              class="inputs"
              value=""
              disabled
            />
          </div>
          <div id="divAcoes" class="divs">
            <button id="btnIniciarPararJogo" class="btnAcoes btnIniciarJogo">
              Iniciar Jogo
            </button>
            <button id="btnConfiguracoes"></button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <a class="rodape-contato">
          Desenvolvido por Dieferson Cruz | Contatos:
        </a>
        <a class="rodape-contato" href="tel:+5541999995491"> (41) 99999-5491</a>
        <a class="rodape-contato" href="mailto:dieferson.cruz@outlook.com">
          dieferson.cruz@outlook.com</a
        >
      </div>
    </footer>
  </body>
  <script type="module" src="./scripts/main.js"></script>
</html>
