<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematicando</title>
    <link rel="stylesheet" href="matematicando/css/style.css" />
    <link
      rel="shortcut icon"
      href="matematicando/imagens/geometry.ico"
      type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1>Matematicando</h1>
    </header>
    <main class="painel">
      <div class="container">
        <div class="opcoes">
          <div id="divAcertos" class="score-box score-box--green">
            <label for="inputAcertos" class="score-label">Acertos:</label>
            <span id="inputAcertos" class="score-value">0</span>
          </div>
          <div id="divCronometro" class="cronometro">
            <span id="minuto">00</span>:<span id="segundo">00</span>
          </div>
          <div id="divErros" class="score-box score-box--red">
            <label for="inputErros" class="score-label">Erros:</label>
            <span id="inputErros" class="score-value">0</span>
          </div>
        </div>

        <div class="expressao">
          <input
            type="number"
            id="inputFator1"
            class="input-fator"
            value="0"
            readonly
            disabled />
          <span id="inputOperador" class="operador">X</span>
          <input
            type="number"
            id="inputFator2"
            class="input-fator"
            value="0"
            readonly
            disabled />
          <span class="igual">=</span>
          <input
            type="number"
            id="inputResultado"
            class="input-resultado"
            value=""
            disabled />
        </div>

        <div class="botoes">
          <button id="btnIniciarPararJogo" class="btn btn-iniciar">
            Iniciar Jogo
          </button>
        <button id="btn-responder" class="btn btn-responder">Responder</button>
      </div>
    </main>
    <footer class="footer">
      <div>
        <p>Desenvolvido por Dieferson Cruz | Contatos:</p>
        <a href="tel:+5541999995491">(41) 99999-5491</a> -
        <a href="mailto:dieferson.cruz@outlook.com"
          >dieferson.cruz@outlook.com</a
        >
      </div>
    </footer>
    <script type="module" src="matematicando/scripts/main.js"></script>
  </body>
</html>
